<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zakazivanje Slikanja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Zakazivanje Slikanja</h1>

  <input
    type="text"
    id="pretragaSifre"
    placeholder="Pretraga po šifri stana"
    oninput="pretraziSifru()"
    autocomplete="off"
  />

  <div class="selector">
    <label for="izborDatuma">Izaberi datum:</label>
    <select id="izborDatuma" onchange="promeniDatum(this.value)"></select>
  </div>

  <div id="rezultatiPretrage" style="text-align:center; margin-bottom: 10px; color: #555; font-weight: 600;"></div>

  <div class="day" id="daySchedule">
    <h2>Učitavanje...</h2>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
