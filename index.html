<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Zakazivanje slikanja</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #datumPicker {
      margin: 10px auto;
      display: block;
      font-size: 16px;
      padding: 5px;
    }
    #termini {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .kartica {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }
    .kartica.zatamnjeno {
      background: #ccc;
    }
    label {
      display: block;
      margin: 5px 0 2px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #statistika {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Zakazivanje slikanja</h1>
  <select id="datumPicker"></select>
  <div id="termini"></div>
  <div id="statistika"></div>

  <script>
    const apiUrl = 'https://sheetdb.io/api/v1/ywvbhlm9ikdui';
    const agenti = ["SAŠKA", "CECA", "LJILJA", "RUŽA", "SEKA", "SANDRA", "NIKOLA", "ANĐELA", "ATINA", "VIŠNJA", "MILA", "BUDA", "NATAŠA"];
    const terminiVremena = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];

    const danas = new Date();
    let izabraniDatum = danas.toISOString().split('T')[0];

    function napuniDatumDropdown() {
      const picker = document.getElementById("datumPicker");
      for(let i = 0; i < 30; i++) {
        const d = new Date(danas);
        d.setDate(d.getDate() + i);
        const iso = d.toISOString().split('T')[0];
        const opcija = document.createElement("option");
        opcija.value = iso;
        opcija.textContent = iso;
        picker.appendChild(opcija);
      }
      picker.value = izabraniDatum;
      picker.addEventListener("change", () => {
        izabraniDatum = picker.value;
        ucitajTermine();
      });
    }

    async function ucitajTermine() {
      const response = await fetch(apiUrl);
      const podaci = await response.json();

      const container = document.getElementById("termini");
      container.innerHTML = "";
      const brojac = {};

      terminiVremena.forEach(vreme => {
        const podatak = podaci.find(p => p.Datum === izabraniDatum && p.Vreme === vreme) || {};
        const kartica = document.createElement("div");
        kartica.className = "kartica";
        if (podatak.Slikano === "DA") kartica.classList.add("zatamnjeno");

        kartica.innerHTML = `
          <label>Vreme: <strong>${vreme}</strong></label>
          <label>Šifra stana:</label>
          <input value="${podatak['Šifra stana'] || ''}" class="sifra">
          <label>Agent:</label>
          <select class="agent">
            <option value="">-- Izaberi --</option>
            ${agenti.map(a => `<option value="${a}" ${podatak.Agent === a ? 'selected' : ''}>${a}</option>`).join('')}
          </select>
          <label>Adresa:</label>
          <input value="${podatak.Adresa || ''}" class="adresa">
          <label>Telefon:</label>
          <input value="${podatak.Telefon || ''}" class="telefon">
          <label><input type="checkbox" class="slikano" ${podatak.Slikano === "DA" ? 'checked' : ''}> Slikano</label>
          <button onclick="sacuvaj(this, '${vreme}')">Sačuvaj</button>
        `;

        container.appendChild(kartica);

        // brojanje ako je slikano
        const agent = podatak.Agent;
        if (podatak.Slikano === "DA" && agent) {
          brojac[agent] = (brojac[agent] || 0) + 1;
        }
      });

      // prikaz statistike
      const stats = document.getElementById("statistika");
      stats.innerHTML = "Statistika slikanja:<br>" + Object.entries(brojac).map(([a, b]) => `${a}: ${b} stanova`).join("<br>");
    }

    async function sacuvaj(btn, vreme) {
      const kartica = btn.closest(".kartica");
      const sifra = kartica.querySelector(".sifra").value;
      const agent = kartica.querySelector(".agent").value;
      const adresa = kartica.querySelector(".adresa").value;
      const telefon = kartica.querySelector(".telefon").value;
      const slikano = kartica.querySelector(".slikano").checked ? "DA" : "NE";

      const podatak = {
        Datum: izabraniDatum,
        Vreme: vreme,
        "Šifra stana": sifra,
        Agent: agent,
        Adresa: adresa,
        Telefon: telefon,
        Slikano: slikano
      };

      await fetch(apiUrl + "?search=Datum:" + izabraniDatum + ",Vreme:" + vreme, {
        method: "DELETE"
      });

      await fetch(apiUrl, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({data: [podatak]})
      });

      ucitajTermine();
    }

    napuniDatumDropdown();
    ucitajTermine();
  </script>
</body>
</html>
