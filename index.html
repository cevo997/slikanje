<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<title>Zakazivanje termina za slikanje</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 500px;
    margin: 30px auto;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }
  form label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"],
  input[type="tel"],
  input[type="date"],
  input[type="time"] {
    margin-top: 6px;
    width: 100%;
    padding: 8px 10px;
    font-size: 16px;
    border: 1.5px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="tel"]:focus,
  input[type="date"]:focus,
  input[type="time"]:focus {
    border-color: #0078d7;
    outline: none;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    margin-top: 15px;
    font-weight: 600;
    color: #555;
  }
  .checkbox-label input {
    margin-right: 8px;
    width: 18px;
    height: 18px;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #0078d7;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #005ea2;
  }
  .info {
    margin-top: 12px;
    font-size: 14px;
    color: #666;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Zakazivanje termina za slikanje</h1>

<form id="formaTermin">
  <label for="datum">Datum:</label>
  <input type="date" id="datum" required />

  <label for="vreme">Vreme termina (09:00 - 19:30):</label>
  <input
    type="time"
    id="vreme"
    min="09:00"
    max="19:30"
    step="900"
    required
  />

  <label for="sifraStana">Šifra stana:</label>
  <input type="text" id="sifraStana" placeholder="Unesite šifru stana" required />

  <label for="agent">Agent:</label>
  <input type="text" id="agent" placeholder="Ime agenta" required />

  <label for="adresa">Adresa:</label>
  <input type="text" id="adresa" placeholder="Unesite adresu" required />

  <label for="telefon">Broj telefona:</label>
  <input
    type="tel"
    id="telefon"
    placeholder="npr. 0601234567"
    required
    pattern="[0-9+\-\s]+"
  />

  <label class="checkbox-label">
    <input type="checkbox" id="slikano" />
    Termin je slikano
  </label>

  <button type="submit">Sačuvaj termin</button>
</form>

<div class="info">
  * Vreme se unosi u koracima od 15 minuta.
</div>

<script>
  const datumInput = document.getElementById('datum');
  const vremeInput = document.getElementById('vreme');
  const forma = document.getElementById('formaTermin');

  function setujDanasnjiDatum() {
    const danas = new Date();
    const yyyy = danas.getFullYear();
    const mm = (danas.getMonth() + 1).toString().padStart(2, '0');
    const dd = danas.getDate().toString().padStart(2, '0');
    datumInput.value = `${yyyy}-${mm}-${dd}`;
  }

  function posaljiTerminJsonp(terminData, callback) {
    const baseUrl = 'https://script.google.com/macros/s/AKfycbzfLfS-mJ5xtbp9NeRmETc9MlMyW7Mt99xiujfUJuWcwudmj1iqcsLavPeoZIs44c6qKw/exec';
    const params = new URLSearchParams(terminData);
    params.append('callback', 'callbackFunkcija');

    const script = document.createElement('script');
    script.src = baseUrl + '?' + params.toString();
    document.body.appendChild(script);

    window.callbackFunkcija = function(response) {
      callback(response);
      document.body.removeChild(script);
      delete window.callbackFunkcija;
    };
  }

  forma.addEventListener('submit', e => {
    e.preventDefault();

    const terminData = {
      datum: datumInput.value,
      termin: vremeInput.value,
      sifraStana: document.getElementById('sifraStana').value.trim(),
      agent: document.getElementById('agent').value.trim(),
      adresa: document.getElementById('adresa').value.trim(),
      telefon: document.getElementById('telefon').value.trim(),
      slikano: document.getElementById('slikano').checked.toString()
    };

    posaljiTerminJsonp(terminData, (rezultat) => {
      if (rezultat.status === 'success') {
        alert('Termin uspešno dodat!');
        forma.reset();
        setujDanasnjiDatum();
      } else {
        alert('Greška: ' + (rezultat.message || 'Nepoznata'));
      }
    });
  });

  setujDanasnjiDatum();
</script>

</body>
</html>
